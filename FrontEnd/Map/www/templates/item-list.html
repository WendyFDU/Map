  <ion-content ng-controller="ItemListCtrl">

    <div >
      <section ng-init="tab = 1" ng-controller="TypeController as typePanel">
        <ul>

            <a ng-class="{ active:typePanel.isSelectTab(1)}"  ng-click="typePanel.selectTab(1)"><i class="icon ion-home"></i>上海近代公园</a>
            <a ng-class="{ active:typePanel.isSelectTab(2)}"  ng-click="typePanel.selectTab(2)"><i class="icon ion-star"></i>上海工业遗址</a>
        </ul>

      </section>

    </div>
    <div class=" card">
      <!--tem-thumbnail-left-->
      <a class="item item-text-wrap" ng-repeat="item in itemList" ng-click = "jumpToSceneDetail(item.id,item.name)"
        >
        <h2>{{item.name}}</h2>

        <h3>  {{item.sortType}} : {{item.show}}</h3>
      </a>
    </div>

    <div >
      <section ng-init="tab = 1" ng-controller="TypeController as rankPanel">

          <div class="button-bar">
            <a class=" button button-small button-light" href ng-class="{ active:rankPanel.isSelectSortTab(1)}"  ng-click="rankPanel.selectSortTab(1)"   ><i class="icon-left ion-home"></i>评分</a>
            <a class=" button button-small button-light" href ng-class="{ active:rankPanel.isSelectSortTab(2)}"  ng-click="rankPanel.selectSortTab(2)" ><i class="icon-left ion-star"></i>收藏</a>
            <a class=" button button-small button-light" href ng-class="{ active:rankPanel.isSelectSortTab(3)}"  ng-click="rankPanel.selectSortTab(3)" ><i class="icon-left ion-star"></i>足迹</a>
            <a class=" button button-small button-light" href ng-class="{ active:rankPanel.isSelectSortTab(4)}"  ng-click="rankPanel.selectSortTab(4)"><i class="icon-left ion-star"></i>心愿</a>

          </div>


      </section>

    </div>
    <div class="list list-inset">
      <button class="button button-block button-positive" ng-click="clickReco()">推荐</button>

      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchSceneName">
      </label>
      <button id="searchButtonS" class="button icon button-block button-positive" ng-click="searchScene(searchSceneName,$event)">搜索</button>

    </div>



  </ion-content>

  <script id="result-popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-header-bar>
        <h1 class="title">{{title}}</h1>
      </ion-header-bar>
      <ion-content overflow-scroll="true" style="overflow: hidden; margin:20px" >
        <ion-scroll  direction="y" locking="true" style="width:100%; height: 100%;" >
          <div class="list">
            <a class="sceneSearchId item"  ng-repeat="item in  allItemList | filter : {name : searchSceneName} " ng-click="jumpToSceneDetail(item.id)" >
              {{item.name}}
            </a>
          </div>
          </ion-scroll>


      </ion-content>
    </ion-popover-view>
