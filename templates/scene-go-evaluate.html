<ion-view hide-nav-bar="true" >

  <ion-header-bar>
    <button class="button button-icon icon ion-arrow-return-left " ng-click="back();"></button>
    <button class="button button-icon icon ion-navicon " ng-click=" showMenuItemList();"></button>

    <div class="h1 title">{{sceneId}}使用评价</div>
  </ion-header-bar>


  <ion-content overflow-scroll="true" style="overflow: hidden" >

    <div id="main-screen" width="100%" height="100%">
      <img src="img/fakemap.png" width="100%" height="500dp">
    </div>
    <div style="width:100%; height: 10%;background-color:#ffffff;position: absolute;bottom: 0 " >
      <div ng-repeat="acType in activityTypes" style="display: inline">
        <span  class="ion-ios-color-filter" on-drag="dragAType(acType.id)" on-release="releaseAType(acType.id)">{{acType.name}}</span>
        <!--<button ng-repeat="acType in activityTypes" class=" button  button-icon icon ion-ios-color-filter" on-drag="dragAType(acType.id)" on-release="releaseAType(acType.id)">{{acType.name}}</button>-->
      </div>
    </div>

  </ion-content>


  <ion-footer-bar>




    <ion-scroll zooming="true" direction="y" locking="true" style="width: 1000px; height: 1000px">
      <button class="button button-light" ng-click="activityTypeClick()" >活动类型</button>
      <button class="button button-light" ng-click="placeTypeClick()">场所类型</button>
      <button class="button button-light">建议</button>

      </ion-scroll>











  </ion-footer-bar>



</ion-view>
