<ion-view hide-nav-bar="true" >

  <ion-header-bar>
    <button class="button button-icon icon ion-arrow-return-left " ng-click="back()"></button>
    <button class="button button-icon icon ion-navicon " ng-click="showMenuItemList()"></button>
    <div class="h1 title">{{sceneId}}</div>
  </ion-header-bar>


  <ion-content overflow-scroll="true" style="overflow: hidden" >

    <div id="main-screen" style="width:100%; height: 70%;background-color: #006666" >
      <img src="img/fakemap.png"style="width:100%; height: 100%" >
    </div>
    <ion-scroll  direction="y" locking="true" style="width:100%; height: 30%;background-color:#ffffff;position: absolute;bottom: 0 " >

      <div class="row">
        <div class="col col-60">

          <span>满意度评分</span>
          <span>{{score}}jhihh</span><br>
          <span>({{amount-people-score}}评价)</span>
          <div class="row">
            <div class="col col-50">
              <span class="ion-star"></span><span class="ion-star"></span><span class="ion-star"></span><span class="ion-star"></span><span class="ion-star"></span><br>
              <span class="ion-star"></span><span class="ion-star"></span><span class="ion-star"></span><span class="ion-star"></span><span class="ion-ios-star-outline"></span></br>
              <span class="ion-star"></span><span class="ion-star"></span><span class="ion-star"></span><span class="ion-ios-star-outline"></span><span class="ion-ios-star-outline"></span></br>
              <span class="ion-star"></span><span class="ion-star"></span><span class="ion-ios-star-outline"></span><span class="ion-ios-star-outline"></span><span class="ion-ios-star-outline"></span></br>
              <span class="ion-star"></span><span class="ion-ios-star-outline"></span><span class="ion-ios-star-outline"></span><span class="ion-ios-star-outline"></span><span class="ion-ios-star-outline"></span></br>
            </div>
            <div class="col col-50">
              <span width="200dp" style="background-color: #0074D9">sss</span>

            </div>

          </div>
          <!--<div width="100%">-->

            <!--<div style="display:inline;">-->
              <!--<span class="icon ion-ios-upload-outline"></span>-->
            <!--</div>-->
            <!--<div style="display:inline;height:10pt; width:100pt;background-color: #006666">-->
            <!--</div>-->


          <!--</div>-->


        </div>
        <div class="col col-40">
          <button class="button button-small button-light icon ion-ios-star-outline"> 收藏</button>
          <button class="button button-small button-light button-light icon ion-ios-heart-outline"> 加入心愿单</button>
          <button class="button button-small button-light button-light icon ion-ios-plus-outline"> 加入足迹</button>
          <button class="button button-small button-light button-light icon ion-share"> 分享</button>

        </div>

      </div>
    </ion-scroll>



  </ion-content>



  <ion-footer-bar>




    <div class="button-bar">
      <button class="button button-light" ng-click="showDetailProfile()">详细资料</button>
      <button class="button button-light" ng-click="evaluation()" >评价</button>

      <button class="button button-light">到这去</button>
    </div>








  </ion-footer-bar>



</ion-view>
